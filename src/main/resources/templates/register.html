<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Catalogo Libri</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}" />
  <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="navbar-content">
        <div class="navbar-links-group">
          <h1 class="navbar-Title">SiwBooks</h1>
        </div>
        <div class="navbar-links-group">
          <a th:href="@{/}" class="navbar-link">Home</a>
          <a th:href="@{/books}" class="navbar-link active">Libri</a>
          <a th:href="@{/authors}" class="navbar-link">Autori</a>
          <a th:href="@{/login}" class="navbar-link">Accedi</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="register-wrapper">
    <div class="register-box">
      <h1>Registrati</h1>
      <form th:action="@{/register}" th:object="${credentials}" method="post">
        <!-- Nome -->
        <div class="form-group">
          <label for="nome">Nome</label>
          <input id="nome" th:field="*{user.nome}" />

          <div th:if="${#fields.hasErrors('user.nome')}" th:errors="*{user.nome}" class="field-error"></div>
        </div>
        <!-- Cognome -->
        <div class="form-group">
          <label for="cognome">Cognome</label>
          <input id="cognome" th:field="*{user.cognome}" />

          <div th:if="${#fields.hasErrors('user.cognome')}" th:errors="*{user.cognome}" class="field-error"></div>
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" th:field="*{user.email}" />

          <div th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}" class="field-error"></div>

          <!-- Username -->
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" th:field="*{username}" />
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="field-error"></div>
          </div>
        </div>
        <!-- Password -->

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" th:field="*{password}" />
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error"></div>
        </div>

        <!-- Conferma Password -->

        <div class="form-group">
          <label for="confirmPassword">Conferma Password</label>
          <input id="confirmPassword" type="password" th:field="*{confirmPassword}" />
          <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="field-error"></div>
        </div>

        <button type="submit">Registrati</button>

        <div th:if="${#fields.hasGlobalErrors()}" th:errors="*{__all__}" class="global-error"></div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>Siwbooks - La tua libreria digitale</p>
    </div>
  </footer>
</body>

</html>
